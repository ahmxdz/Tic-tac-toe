    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <script defer src="script.js"></script>
    <title>Ahmed's Tic Tac Toe GAME</title>

<body>
    <h1>Tic Tac Toe </h1>
    <nav class="tictactoegrid">
        <div id = '0' class="tictactoe"></div>
        <div id = '1' class="tictactoe"></div>
        <div id = '2' class="tictactoe"></div>
        <div id = '3' class="tictactoe"></div>
        <div id = '4' class="tictactoe"></div>
        <div id = '5' class="tictactoe"></div>
        <div id = '6' class="tictactoe"></div>
        <div id = '7' class="tictactoe"></div>
        <div id = '8' class="tictactoe"></div>

    <button class="button">RESET GAME</button>

    <h2>By: Ahmed Ali</h2>
